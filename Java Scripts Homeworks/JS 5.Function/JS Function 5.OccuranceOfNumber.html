<!DOCTYPE>
<html>
<head>
	<title>Functions ex5</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		body{
			background: #FFFFCC;
			font-family: Arial;
		}
	</style>
	<script type="text/javascript">
		var sequence = new Array(4,6,7,3,9,2,2,1,6,3,1,8,3,3,3,2,3,3,2,4);
		var number = 7;
		var number2  = 3;
		
		function onOccuranceOfNumber()
		{
			onPrint("Sequence of numbers is:")
			onPrint(sequence);
			onPrint("Number is: " + number);
			onFindOccuranceOfNumber(sequence,number);
			onPrint("Number is: " + number2);
			onFindOccuranceOfNumber(sequence,number2);
			
		}

		function onFindOccuranceOfNumber(sequence,number ){
			var occurance = 0;
			for(var index = 0; index<sequence.length; index ++)
			{
				if (sequence[index] ===number)
				{
					occurance++;
				}
			}
			onPrint("Occurance: " + occurance + " times");
			console.log(occurance);
		}
		function onPrint(i){
			var newNode = document.createElement("p");
			newNode.appendChild(document.createTextNode(i));
			var refNode = document.getElementById("show");
			refNode.parentNode.insertBefore(newNode, refNode); 
		}	
	</script>
</head>
<body>
	<h1>Homework Functions</h1>
	<h3>ex.5 Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.</h3>
	<div id="js-console">
		<input type="button" id="result" onclick="onOccuranceOfNumber()" value="Occurance of number"/>
		<br/>	
	</div>	
	<div id="show"></div>
</body>
</html>
