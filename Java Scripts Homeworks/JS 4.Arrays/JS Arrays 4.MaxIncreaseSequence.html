<!DOCTYPE>
<html>
<head>
	<title>Arrays ex3</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script>
		function onShowResult(){
			var sequence = new Array(3,2,1,4,7);	
			//var sequence = new Array(3, 2, 3, 4, 2, 2, 4);
			var len = 1;
			var maxlen = 1;
            var seqNum =""; 
            var finalseqNum=" "; 
            console.log(sequence.length);

			for (var i = 0; i < sequence.length - 1; i++){
					if (sequence[i] < sequence[i + 1]){
						len++;
						seqNum += sequence[i] + " ";

						if (i + 1 === sequence.length - 1){
							finalseqNum = seqNum + sequence[sequence.length - 1];
						}
					}
					else{
						if (len > maxlen){
							maxlen = len;
							seqNum += sequence[i] + " ";
							finalseqNum = seqNum;
						}
						len = 1;
						seqNum = "";
					}
				}
			
          console.log(finalseqNum);
          
		onPrint("The maximal increasing sequence in the array: " + finalseqNum);
		}

		//function to create paragraph and show numbers
		function onPrint(i){
			var newNode = document.createElement("p");
			newNode.appendChild(document.createTextNode(i));
			var refNode = document.getElementById("show");
			refNode.parentNode.insertBefore(newNode, refNode); 
		}
		
	</script>
</head>
<body>
	<h1>JS Homework Arrays</h1>
	<h3>ex.3 Write a script that finds the maximal increasing sequence in an array.</h3>
	<div id="js-console">
		<p>Example is {3,2,1,4,7}</p>
		<input type="button" id="result" onclick="onShowResult()" value="show max sequence"/>
	</div>
    <div id="show"> </div>
  
</body>
</html>
