<!DOCTYPE>
<html>
<head>
	<title>Arrays ex2</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script>
		function onShowResult(){
			var firstWord = document.getElementById('firstWord').value;
			var fLenght = firstWord.length;	
			var firstCharArr = new Array(fLenght);
			
			var secondWord = document.getElementById('secondWord').value;
			var sLenght = secondWord.length;	
			var secondCharArr = new Array(sLenght);
			
			for (var i = 0; i < fLenght; i++) {	
				firstCharArr[i] = firstWord[i];
			}	
			for (var i = 0; i < sLenght; i++) {	
				secondCharArr[i] = secondWord[i];
			}	
				
		  var smallerArrayLenght = fLenght;   
		  if(fLenght >= sLenght ){
				smallerArrayLenght = sLenght;
          }          
		  for (var i = 0; i < smallerArrayLenght; i++){
				if (firstCharArr[i] !== secondCharArr[i]){
					if (firstCharArr[i] > secondCharArr[i]){
							onPrint("Second Array is lexicographically");
							break;
						}
						else{
							onPrint("First array is lexicographically");
							break;
					}
				}
					else if (firstCharArr[i] === secondCharArr[i]){
						if (fLenght > sLenght){
							onPrint("Second Array is lexicographically");
						}
						else{
							onPrint("First array is lexicographically");
						}
						break;
					}
				}
			}

		//function to create paragraph and show numbers
		function onPrint(i){
			var newNode = document.createElement("p");
			newNode.appendChild(document.createTextNode(i));
			var refNode = document.getElementById("show");
			refNode.parentNode.insertBefore(newNode, refNode); 
		}
	</script>
</head>
<body>
	<h1>JS Homework Arrays</h1>
	<h3>ex.2 Write a script that compares two char arrays lexicographically (letter by letter). </h3>
	<div id="js-console">
		<label for="firstWord">Enter first word: </label>
		<input type="text" id="firstWord"/>
		<label for="secondWord">Enter second word: </label>
		<input type="text" id="secondWord"/>
		<input type="button" id="result" onclick="onShowResult()" value="compare two words"/>
	</div>
    
    <div id="show"> </div>
  
</body>
</html>
