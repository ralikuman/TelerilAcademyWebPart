<!DOCTYPE>
<html>
<head>

<body>

	<h1>Operators and Expressions</h1>
	<h3>ex.9	Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</h3>
	
	<div id="js-console">
		<label for="coordX">Enter coordinate X : </label>
		<input type="text" id="coordX"/>
		<label for="coordY">Enter coordinate Y : </label>
		<input type="text" id="coordY"/>
		<br />	
		<a href="#" onclick="onCheckPointInCircle()">Check!</a>
		<br />	
	</div>	

	<script src="scripts/js-console.js"></script>
	<script>
		function onCheckPointInCircle(){
			
		//circle K( (1,1), 3)
        //circle formula (x-h)*(x-h) + (y-k)*(y-k) = r*r, (h,k) - the center of circle, r - radius

        //rectangle R(top=1, left=-1, width=6, height=2)
        //left : Number  The x coordinate of the top-left corner of the rectangle.
        //top : Number The y coordinate of the top-left corner of the rectangle.
        //width : Number The width of the rectangle, in pixels.
        //height : Number The height of the rectangle, in pixels.
        //The point (x+width,y+height) will thus be outside the rectangle.

        //var radius = window.parseFloat(3);
	        var radius = 3;
	        var squaredX, squaredY;
	        var top = 1;
	        var left = -1;
	        var width = 6;
	        var heigth = 2;

	        var coordX = jsConsole.readInteger("#coordX");
	        var coordY = jsConsole.readInteger("#coordY");
			
	        squaredX = (coordX - 1) * (coordX - 1);
	        squaredY = (coordY - 1) * (coordY - 1);

	        if ((Math.sqrt(squaredX + squaredY)) <= radius)
	        {
	            jsConsole.writeLine("the point is in circle K( (1,1), 3). Coordinates of point are: (" + coordX + "," + coordY +")");

	            if ((coordX < left) || (coordX > ( left + width)))
	            {
	               jsConsole.writeLine("The point is NOT in rectangle. Coordinates of point are: (" + coordX + "," + coordY +")");

	            }
	            else if ((coordY < top) || (coordY > (top + heigth)))
	            {
	                 jsConsole.writeLine("The point is NOT in rectangle. Coordinates of point are: (" + coordX + "," + coordY +")");
	            }
	            else
	            {
	                jsConsole.writeLine("The point IS in rectangle. Coordinates of point are: (" + coordX + "," + coordY +")");

	            }
	            jsConsole.writeLine(" ");
	        }
	        else
	        {
	           jsConsole.writeLine("The point is NOT in circle.(" + coordX + "," + coordY +")");
	           jsConsole.writeLine(" ");
	        }
		}
	</script>
</body>
