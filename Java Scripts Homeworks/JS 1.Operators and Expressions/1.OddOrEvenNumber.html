	<div id="js-console">

	<label for="number">Enter number: </label>
	<input type="text" id="number"/>
	<a href="#" onclick="onCheckOddOrEcvenNumber()">Odd or Even?</a>
	<br />	

	</div>				 
	<script src="scripts/js-console.js"></script>
	<script>
		function onCheckOddOrEcvenNumber(){
			var number = jsConsole.readInteger("#number");
			if (number %2 === 0){
				
				jsConsole.writeLine("The number " + number + " is even");
			}
			else {
				jsConsole.writeLine("The number " + number + " is odd");
			}
		}
