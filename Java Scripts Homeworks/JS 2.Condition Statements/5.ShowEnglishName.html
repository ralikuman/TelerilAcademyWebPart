<!DOCTYPE>
<html>
<head>
	<title>Condition Statements ex5</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="styles/js-console.css" rel="stylesheet"/>
</head>
<body>
	<h1>Homework JS - Condition Statements</h1>
	<h3>ex.5	Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.</h3>
	
	<div id="js-console">
		<label for="enterNumber">Enter number: </label>
		<input type="text" id="enterNumber"/>
		<a href="#" onclick="onShowEnglishName()">Show the name!</a>
		<br />	
	</div>	

	<script src="scripts/js-console.js"></script>
	<script>
		function onShowEnglishName(){
			var enterNumber = jsConsole.readInteger("#enterNumber");
	        switch (enterNumber)
	        {
	            case 0: jsConsole.writeLine("zero"); break;
	            case 1: jsConsole.writeLine("one"); break;
	            case 2: jsConsole.writeLine("two"); break;
	            case 3: jsConsole.writeLine("three"); break;
	            case 4: jsConsole.writeLine("four"); break;
	            case 5: jsConsole.writeLine("five"); break;
	            case 6: jsConsole.writeLine("six"); break;
	            case 7: jsConsole.writeLine("seven"); break;
	            case 8: jsConsole.writeLine("eight"); break;
	            case 9: jsConsole.writeLine("nine"); break;
	            default: jsConsole.writeLine("It is not from defined names from 0 to 9");
	                break;
        	}          
		}
	</script>
</body>
</html>
